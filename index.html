<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Roswell Cruz - Class Schedule</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container pb-5">
        <header class="text-center py-5">
            <h1 class="display-5 fw-bold mb-1">ðŸ“… Class Sched</h1>
            <p class="subtitle">Class Schedule â€¢ Academic Year 2026</p>
        </header>

        <div class="schedule-card bg-secondary bg-opacity-10 shadow-lg">
            <!-- Mobile Day Selector -->
            <div class="card-header border-secondary-subtle d-md-none p-0">
                <ul class="nav nav-pills" id="mobileDayTabs">
                    <li class="nav-item">
                        <button class="nav-link active" data-day="Mon">Mon</button>
                    </li>
                    <li class="nav-item">
                        <button class="nav-link" data-day="Tue">Tue</button>
                    </li>
                    <li class="nav-item">
                        <button class="nav-link" data-day="Wed">Wed</button>
                    </li>
                    <li class="nav-item">
                        <button class="nav-link" data-day="Thu">Thu</button>
                    </li>
                    <li class="nav-item">
                        <button class="nav-link" data-day="Fri">Fri</button>
                    </li>
                    <li class="nav-item">
                        <button class="nav-link" data-day="Sat">Sat</button>
                    </li>
                </ul>
            </div>

            <div class="table-responsive">
                <div class="timetable" id="mainTimetable">
                    <!-- Column Headers -->
                    <div class="header" data-header-day="Time">Time</div>
                    <div class="header mobile-day-title d-md-none" id="activeDayHeader">Monday</div>
                    <div class="header d-none d-md-block" data-header-day="Mon">Mon</div>
                    <div class="header d-none d-md-block" data-header-day="Tue">Tue</div>
                    <div class="header d-none d-md-block" data-header-day="Wed">Wed</div>
                    <div class="header d-none d-md-block" data-header-day="Thu">Thu</div>
                    <div class="header d-none d-md-block" data-header-day="Fri">Fri</div>
                    <div class="header d-none d-md-block" data-header-day="Sat">Sat</div>

                    <!-- Time Grid Visuals -->
                    <div id="timeCol" class="time-labels"></div>

                    <!-- Daily Columns Content -->
                    <div class="content-layer" id="gridContent">
                        <div class="day-column active" data-day="Mon"></div>
                        <div class="day-column" data-day="Tue"></div>
                        <div class="day-column" data-day="Wed"></div>
                        <div class="day-column" data-day="Thu"></div>
                        <div class="day-column" data-day="Fri"></div>
                        <div class="day-column" data-day="Sat"></div>

                        <!-- Grid Lines (procedural) -->
                        <div id="gridLines" class="grid-overlay"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
    <!-- Bootstrap 5 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
